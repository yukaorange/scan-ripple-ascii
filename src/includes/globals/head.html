<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- サイトタイトル -->
<title>
  {{#if
  page.pageTitle}}{{page.pageTitle}}{{site.name_separate}}{{site.name}}{{else}}{{site.name}}{{/if}}
</title>

<!-- meta description -->
<meta
  name="description"
  content="{{#if page.description}}{{page.description}}{{else}}{{site.description}}{{/if}}"
/>

<!-- キーワード -->
<meta
  name="keywords"
  content="{{#if page.keywords}}{{page.keywords}}{{else}}{{site.keywords}}{{/if}}"
/>

<!-- link favicon -->
{{#if site.favicon}}<link rel="icon" href="{{site.favicon}}" />{{/if}}

<!-- カノニカルタグ -->
<link rel="canonical" href="{{site.domain}}{{pagePath}}" />

<!-- OGP type -->
<meta property="og:type" content="website" />

<!-- OGP title -->
<meta
  property="og:title"
  content="{{#if page.pageTitle}}{{page.pageTitle}}{{site.name_separate}}{{site.name}}{{else}}{{site.name}}{{/if}}"
/>

<!-- OGP description -->
<meta
  property="og:description"
  content="{{#if page.description}}{{page.description}}{{else}}{{site.description}}{{/if}}"
/>

<!-- OGP URL -->
<meta property="og:url" content="{{site.domain}}{{pagePath}}" />

<!-- OGP image -->
{{#if page.ogp.image}}
<meta property="og:image" content="{{page.ogp.image}}" />
<meta property="twitter:image" content="{{page.ogp.image}}" />
{{else if site.ogp.image}}
<meta property="og:image" content="{{site.ogp.image}}" />
<meta property="twitter:image" content="{{site.ogp.image}}" />
{{/if}}

<!-- OGP image サイズ -->
{{#if page.ogp.image_width}}<meta
  property="og:image:width"
  content="{{page.ogp.image_width}}"
/>{{/if}} {{#if page.ogp.image_height}}<meta
  property="og:image:height"
  content="{{page.ogp.image_height}}"
/>{{/if}}

<!-- OGP site_name -->
<meta property="og:site_name" content="{{site.name}}" />

<!-- OGP locale -->
<meta property="og:locale" content="ja_JP" />

<!-- Twitter card -->
<meta
  name="twitter:card"
  content="{{#if page.twitter.card}}{{page.twitter.card}}{{else}}summary_large_image{{/if}}"
/>

<!-- Twitter title -->
<meta
  name="twitter:title"
  content="{{#if page.pageTitle}}{{page.pageTitle}}{{site.name_separate}}{{site.name}}{{else}}{{site.name}}{{/if}}"
/>

<!-- Twitter description -->
<meta
  name="twitter:description"
  content="{{#if page.description}}{{page.description}}{{else}}{{site.description}}{{/if}}"
/>

<!-- Twitter site -->
{{#if site.twitter.username}}<meta
  name="twitter:site"
  content="{{site.twitter.username}}"
/>{{/if}}

<!-- Twitter creator -->
{{#if page.twitter.creator}}
<meta name="twitter:creator" content="{{page.twitter.creator}}" />
{{else if site.twitter.creator}}
<meta name="twitter:creator" content="{{site.twitter.creator}}" />
{{/if}}

<link rel="stylesheet" href="/app.scss" />
<script type="module" src="/app.ts"></script>
